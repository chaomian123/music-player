<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="static/css/awesome.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div id="hap-wrapper">
        <div class="hap-player-holder">
            <div class="hap-player-thumb-wrapper">
                <div class="hap-player-thumb" >
                    <img src="" alt="" id="id-audio-cover">
                </div>
                <div class="hap-player-thumb-cover"></div>
            </div>
            <div class="hap-volume-wrapper">
                <div class="hap-volume-toggle hap-contr-btn"><i class="fas fa-volume-up hap-icon-color"></i></div>
                <div class="hap-volume-seekbar">
                    <div class="hap-volume-bg"></div>
                    <div class="hap-volume-level"><div class="hap-volume-drag"></div></div>
                </div>

            </div>
            <div class="hap-random-toggle hap-contr-btn" data-tooltip="Shuffle">
                <i class="fas fa-random hap-icon-color"></i>
            </div>

            <div class="hap-player-content">
                <div class="hap-info">
                    <p id="id-song-title"></p>
                </div>
                <div class="hap-seekbar">
                    <div class="hap-progress-bg"></div>
                    <div class="hap-load-level"></div>
                    <div class="hap-progress-level"></div>

                </div>
                <div class="hap-player-controls">
                    <div class="hap-prev-toggle hap-contr-btn"><i class="fas fa-step-backward hap-icon-color"></i></div>
                    <div class="hap-playback-toggle hap-contr-btn"><i class="fas fa-pause hap-icon-color"></i></div>
                    <div class="hap-next-toggle hap-contr-btn"><i class="fas fa-step-forward hap-icon-color"></i></div>

                </div>
            </div>
            <audio id='id-audio-player'  data-mode="loop"></audio>

        </div>
        <div class="hap-playlist-holder">
            <ul id='id-ul-song-list'></ul>
        </div>
        <div class="hap-tooltip" style=""><p>2:10 / 3:11</p></div>
    </div>
    <!-- ul 是用来放播放列表的 -->

</body>
<script>

    window.nodeRequire = require

    delete window.exports
    delete window.module
</script>
<script src="static/player.js"></script>
</html>
